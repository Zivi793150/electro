    <meta name="twitter:image" content="/images/hero/hero-main.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Preconnect для внешних ресурсов -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://electro-a8bl.onrender.com">

    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://electro-a8bl.onrender.com">
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="/images/hero/hero-main.jpg" as="image" type="image/jpeg">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preload" href="/fonts/Advaken Sans.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="/fonts/Farabee Regular.ttf" as="font" type="font/ttf" crossorigin>
    <!-- Шрифт Hemico © Dan P. Lyons, лицензия CC BY-SA 3.0 https://fontstruct.com/fontstructions/show/1164777 -->

    <!-- Шрифт Bounded © Dan P. Lyons, лицензия CC BY-SA 3.0 https://fontstruct.com/fontstructions/show/1164777 -->
    <link rel="preload" href="/fonts/Bounded-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <style>
      @font-face {
        font-family: 'Advaken Sans';
        src: url('/fonts/Advaken Sans.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Farabee';
        src: url('/fonts/Farabee Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Hemico';
        src: url('/fonts/hemico.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Bounded';
        src: url('/fonts/Bounded-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }
      body, html, * {
        font-family: 'Bounded', Arial, sans-serif !important;
      }
      .header, .top-bar {
        font-family: 'Hemico', Arial, sans-serif !important;
      }
      
      /* Критический CSS для главной страницы */
      .home { background: #fff; min-height: 100vh; }
      .main-maket-section { background: #f8f9fa; padding: 24px 0; width: 100vw; min-width: 100vw; margin-left: 50%; transform: translateX(-50%); }
      .main-maket-container { display: flex; justify-content: center; align-items: flex-start; max-width: 1200px; margin: 0 auto; padding: 0 16px; }
      .main-maket-left { flex: 1 1 50%; display: flex; align-items: flex-end; }
      .main-maket-image { max-width: 520px; width: 100%; height: auto; object-fit: contain; display: block; }
      .main-maket-right { flex: 1 1 50%; display: flex; flex-direction: column; align-items: flex-start; }
      .main-maket-title { font-size: 20px; font-weight: 700; color: #222; margin: 0 0 8px 0; }
      .main-maket-subtitle { font-size: 16px; color: #1e88e5; margin-bottom: 6px; }
      .main-maket-text { font-size: 16px; color: #444; margin-bottom: 8px; }
      .main-maket-advantages { list-style: none; padding: 0; margin: 0 0 15px 0; }
      .main-maket-adv-item { display: flex; align-items: center; font-size: 16px; color: #222; }
      .main-maket-arrow { display: flex; align-items: center; margin-right: 4px; color: #FF6B00; }
      .main-maket-btn { background: #FF6B00; color: #fff; font-size: 16px; border: none; border-radius: 6px; padding: 12px 24px; cursor: pointer; margin: 0 auto; display: block; }
      
      /* Медиа-запросы для критического CSS */
      @media (max-width: 900px) {
        .main-maket-container { flex-direction: column; align-items: center; }
        .main-maket-left, .main-maket-right { flex: 1 1 100%; }
        .main-maket-image { max-width: 100%; }
      }
      @media (max-width: 600px) {
        .main-maket-section { padding: 16px 0; }
        .main-maket-title { font-size: 18px; }
        .main-maket-subtitle { font-size: 14px; }
        .main-maket-text { font-size: 14px; }
        .main-maket-adv-item { font-size: 14px; }
      }
    </style>
    <title>Tanker</title>
    
    <script>
      // Регистрация service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
